<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Section 5</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-6-md mx-auto">
        <div class="card card-body text-center mt5">
            <h1>Section 5</h1>
            <form id="my-form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" id="output-name">
                  </div>
                  <div class="input-group-prepend">
                      <span class="input-group-text">Age</span>
                      <input type="text" class="form-control" id="output-age">
                  </div>
                  <div class="input-group-prepend">
                      <span class="input-group-text">Title</span>
                      <input type="text" class="form-control" id="output-title">
                  </div>
                </div>
              </div>
            </form>
            <p id="name"></p>
            <p id="age"></p>
        </div>
      </div>
    </div>
  </div>

  
</body>
<script src="app.js"></script>
</html>
